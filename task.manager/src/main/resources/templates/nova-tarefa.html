<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adicionar Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXhW0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Adicionar Nova Tarefa</h1>
        <form th:action="@{/salvar-tarefa}" method="post" th:object="${tarefa}">
            <input type="hidden" th:value="${usuario.id}" th:name="id" />
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" th:field="*{titulo}" required>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" th:field="*{descricao}" required></textarea>
            </div>
            <div class="mb-3">
                <label for="dataCriacao" class="form-label">Data de Criação</label>
                <input type="date" class="form-control" id="dataCriacao" th:field="*{dataCriacao}" th:value="${#dates.format(tarefa.dataCriacao, 'yyyy-MM-dd')}" required>
            </div>
            <div class="mb-3">
                <label for="prazo" class="form-label">Prazo</label>
                <input type="date" class="form-control" id="prazo" th:field="*{prazo}" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" th:field="*{status}">
                    <option value="ABERTA">Aberta</option>
                    <option value="CONCLUIDA">Concluída</option>
                    <option value="ATRASADA">Atrasada</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <select class="form-select" id="categoria" th:field="*{categoria.id}">
                    <option th:each="categoria : ${categorias}" 
                            th:value="${categoria.id}" 
                            th:text="${categoria.nome}"></option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Salvar Tarefa</button>
                <a href="/" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
