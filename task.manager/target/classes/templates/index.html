<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Minhas Tarefas</h1>
        <input type="hidden" th:value="${usuario.id}" id="usuarioId" />
        <div class="text-end mb-3">
            <a href="/nova-tarefa" class="btn btn-success">Adicionar Tarefa</a>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Descrição</th>
                    <th>Data de Criação</th>
                    <th>Prazo</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tarefa : ${tarefas}">
                    <td th:text="${tarefa.titulo}"></td>
                    <td th:text="${tarefa.descricao}"></td>
                    <td th:text="${#dates.format(tarefa.dataCriacao, 'dd/MM/yyyy')}"></td>
                    <td th:text="${#dates.format(tarefa.prazo, 'dd/MM/yyyy')}"></td>
                    <td th:text="${tarefa.status}"></td>
                    <td class="d-flex gap-2">
                        <a class="text-danger" role="button" th:href="@{/deletar-tarefa/{id} (id=${tarefa.id})}" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Deletar">
                            <!-- SVG do ícone de lixeira -->
                        </a>
                        <a role="button" th:href="@{/editar-tarefa/{id} (id=${tarefa.id})}" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Editar">
                            <!-- SVG do ícone de lápis -->
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
