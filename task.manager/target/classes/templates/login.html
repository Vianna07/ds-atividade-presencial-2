<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${titulo}">Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center" th:text="${titulo}">Login</h1>
        <form th:action="${formAction}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="nome" class="form-label" th:if="${!linkTexto}">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control" th:if="${!linkTexto}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" id="senha" name="senha" class="form-control" required>
            </div>
            <!-- <button type="submit" class="btn btn-primary" th:text="${botaoTexto}">Entrar</button> -->
            <a class="btn btn-primary" th:href="@{/login}" th:text="${botaoTexto}">Entrar</a>
        </form>
        <div class="mt-3 text-center">
            <p th:if="${linkTexto}">Ainda não tem uma conta? <a th:href="@{/registrar}">Registrar-se</a></p>
            <p th:if="${!linkTexto}">Já tem uma conta? <a th:href="@{/index}">Login</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
